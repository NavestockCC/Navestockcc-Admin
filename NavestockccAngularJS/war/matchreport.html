<!DOCTYPE html>
<html ng-app="MatchreportApp">
<head>
<meta charset="UTF-8">
<script src="js/angularjs/1.3.15/angular.min.js"></script>
<script src="js/navestockjs/matchReport.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<title>Insert title here</title>

</head>
<body>
<div  ng-controller="MatchreportCtrl as matchreport">
<p>Backend is ready</p>
<ul>
    <li ng-repeat="report in matchreport.reports">
      <p>{{report.idMatch}}</p>
      <p>{{report.matchReport}}</p>
      
    </li>
  </ul>
</div>
<script type="text/javascript">
        function init() {
        	$window.alert("Waiting for API to be initialised");
    		var ROOT = 'https://localhost:8888/_ah/api/';
  		  gapi.client.load('matchreportapi', 'v1', function() {
  			$window.alert("API initialised");
  		  },ROOT);
        }
    </script>
</body>   
</html>
